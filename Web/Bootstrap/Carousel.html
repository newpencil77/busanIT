<!-- with caption -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <!-- 사진 슬라이드 -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleFade" data-slide-to="0"></li>
    <li data-target="#carouselExampleFade" data-slide-to="1" class="active"></li>
    <li data-target="#carouselExampleFade" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x900/?animal,dog" alt="개" class="caro">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
    </div>
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1600x900/?animal,cat" alt="고양" class="caro" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>고양고양 label</h5>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1600x900/?animal,rabbit" alt="토끼" class="caro" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>토끼 label</h5>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
