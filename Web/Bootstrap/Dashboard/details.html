<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DashBoard</title>

  <!-- 폰트오썸 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />


  <style>

  </style>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <div class="container px-md-0 px-4">

      <!-- 로고 -->
      <a href="index.html" class="navbar-brand">😁로고</a>

      <!-- 토글러 버튼. 화면이 작아질 때만 나오게 할 것임 
      위의 navbar-expand-md 조건에 미만이 될 때일 듯-->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#toggle">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 토글러 적용 -->
      <div class="collapse navbar-collapse" id="toggle">

        <!-- 왼쪽 메뉴 -->
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">대시보드</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">포스트</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">카테고리</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">유저</a>
          </li>
        </ul>

        <!-- 오른쪽 메뉴 -->
        <ul class="navbar-nav ml-auto">

          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user"></i> 홍길동
            </a>

            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i> Settings
              </a>
            </div>
          </li>

          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>

        </ul>
      </div>
      <!-- 토글 끝 -->

    </div>
    <!-- container 끝 -->
  </nav>
  <!-- navbar 끝 -->


  <!-- header시작 -->
  <header id="main-header" class="py-2 bg-primary text-white">

    <div class="container">
      <div class="row">

        <div class="col-md-6 text-md-left text-center">
          <h1>Post One</h1>
        </div>

      </div>
    </div>
  </header>


  <!-- actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <!-- btn-block을 함으로써 공간을 모두 차지함 (col-3만큼) -->
          <a href="index.html" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> 돌아가기
          </a>
        </div>

        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> 저장하기
          </a>
        </div>

        <div class="col-md-3">
          <a href="index.html" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> 삭제하기
          </a>
        </div>


      </div>
    </div>

  </section>





  <!-- datails-->

  <section id="details">
    <div class="container">
      <div class="row">

        <div class="col">

          <!-- 카드를 만듦. 그 안에 테이블 -->
          <div class="card">
            <div class="card-header">
              <h4>포스트 수정</h4>
            </div>
            <div class="card-body">
              <form>

                <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" placeholder="Post One">
                </div>

                <div class="form-group">
                  <label for="category">카테고리</label>
                  <select class="form-control">
                    <option value="web">웹개발</option>
                    <option value="java">자바</option>
                    <option value="sql">SQL</option>
                    <option value="python">파이썬</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="image">이미지 업로드</label>
                  <div class="custom-file">
                    <!-- input타입이 file이면 파일 업로드 가능 -->
                    <input type="file" class="custom-file-input" id="image">
                    <label for="image" class="custom-file-label">
                      파일 선택
                    </label>
                  </div>
                  <!-- 작은 글자인가? -->
                  <small class="form-text text-muted">최대 3mb</small>
                </div>

                <div class="form-group">
                  <label for="body">내용</label>
                  <textarea name="editor1" class="form-control"></textarea>
                </div>

              </form>


            </div>


          </div>




        </div>
      </div>
    </div>

  </section>


  <!-- footer -->
  <footer id="main-footer" class="bg-dark text-white mt-3 p-3 mt-md-5 p-md-5">
    <div class="container">
      <div class="row">

        <div class="col">
          <p class="lead text-center">
            Dashboard &copy;
            <span id="year"></span>
          </p>
        </div>

      </div>
    </div>
  </footer>









  <!-- 부트스트랩 JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- CKEditor4 -->
  <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

  <script>

    // 현재년도 가져오기-> 아이디 year에 대입
    $("#year").text(new Date().getFullYear());

    // CKEDITOR4
    CKEDITOR.replace('editor1');

  </script>



</body>

</html>
