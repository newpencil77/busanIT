          <li class="nav-item px-2">

        </ul>

        <!-- 오른쪽 메뉴 -->
        <ul class="navbar-nav ml-auto">

          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user"></i> 홍길동
            </a>

            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">

  <!-- header시작 -->
  <header id="main-header" class="py-2 bg-primary text-white">

    <div class="container">
      <div class="row">

        <div class="col-md-6 text-md-left text-center">
          <h1><i class="fas fa-users"></i> 프로필 수정</h1>
        </div>

      </div>
    </div>
  </header>


  <!-- actions -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <a href="#" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> 돌아가기
          </a>
        </div>

        <div class="col-md-3">
          <!-- <div class="col-md-3"> -->
          <a href="#" class="btn btn-success btn-block">
            <i class="fas fa-lock"></i> 비밀번호 수정
          </a>
        </div>

        <div class="col-md-3">
          <!-- <div class="col-md-3"> -->
          <a href="#" class="btn btn-warning btn-block">
            <i class="fas fa-trash"></i> 계정 삭제
          </a>
        </div>


      </div>
    </div>

  </section>





  <!-- profile-->

  <section id="profile">
    <div class="container">
      <div class="row">

        <!-- 왼쪽 테이블, 비율 9 -->
        <div class="col-md-9">

          <!-- 카드를 만듦. 그 안에 테이블 -->
          <div class="card">
            <div class="card-header">
              <h4>수정하기</h4>
            </div>

            <div class="card-body">

              <form>
                <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" class="form-control" value="홍길동">
                </div>

                <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" 
                  class="form-control" 
                  value="hong@naver.com">
                </div>

                <div class="form-group">
                  <label for="bio">비고</label>
                  <textarea class="form-control" name="editor1">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, illum, quisquam voluptatibus odit cum modi molestiae non dicta atque ex tempora dignissimos, qui similique accusantium magni a. Deserunt sunt earum, nobis, corrupti nam minima, in repellendus vitae reprehenderit aperiam expedita.
                  </textarea>
                </div>
              </form>

            </div>


          </div>
        </div>

        <!-- 오른쪽 카드, 비율 3 -->
        <div class="col-md-3">
          <h3>프로필 사진</h3>
          <img 
            src="https://source.unsplash.com/random/300x300" 
            alt="프로필 사진"
            class="d-block img-fluid mb-3">

            <button class="btn btn-primary btn-block">이미지 수정</button>
            <button class="btn btn-danger btn-block">이미지 삭제</button>
        </div>

      </div>
    </div>

  </section>


<!-- footer -->
<footer id="main-footer" class="bg-dark text-white mt-3 p-3 mt-md-5 p-md-5">
  <div class="container">
    <div class="row">

      <div class="col">
        <p class="lead text-center">
          Dashboard &copy;
          <span id="year"></span>
        </p>
      </div>

    </div>
  </div>
</footer>
