<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local 파일 부트스트랩</title>
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <button class="btn btn-primary">버튼</button>
    <button class="btn btn-warning">버튼</button>
    <button class="btn btn-danger">버튼</button>
    <button class="btn btn-info">버튼</button>
    <button class="btn btn-dark">버튼</button>
    <button class="btn btn-outline-primary btn-block">버튼</button>
    <button class="btn btn-outline-secondary">버튼</button>
    <button class="btn btn-primary btn-lg">큰버튼</button>
    <button class="btn btn-dark btn-sm">작은 버튼</button>
    <button class="btn btn-dark" disabled>버튼</button>

    <!-- 부트스트랩 jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
