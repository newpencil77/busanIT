<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- ctrl+/ 주석  // charset은 글자 인코딩 정보. UTF-8은 유니코드-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 표시하는 화면의 사이즈에 따라서 맞추는 기능 -->
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue;">😁😁수고</h1>    
    <p>이것이 본문 하나의 문장입니다.</p>
    <!-- 의미 없는 내용 적을 때 단축 명령어 lorem. 태그 사이에 넣으면 됨. 
        뒤에 숫자를 붙이면 단어 수 ex. lorem3 은 세단어-->
    <p>Lorem ipsum dolor, sit amet consectetur <br>
        adipisicing elit. <br>
         quos.</p>
         <h1>HTML</h1>
         <!-- ctrl+ enter 하면 뒤의 내용이 따라 내려오지 않은 상태에서
             라인피드, 캐리지 리턴 같이 됨. 컨텐츠 위치에서 사용하면 편리-->
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <hr>
        <h1>CSS</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque!</p>

    </body>
</html>

<!-- 이모지는 유니코드에 들어가 있음. 이미지 자체가 하나의 문자로 취급됨. 
윈도우키 + ;(혹은 윈도우 + . )를 누르면 이모지 입력 창이 나옴-->
