<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <p>순서 있는 리스트</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <p>순서 없는 리스트</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- 리스트에 붙는 모양 지정 가능  list-style-type -->
    <p>순서 없는 리스트 style 속성</p>
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- 중첩 리스트 Nested List-->
    <h2> 중첩 리스트</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        <li>Milk</li>
    </ul>


<dl>
    <dt>에스프레소</dt>
    <dd>커피 원액, 커피의 베이스</dd>
    <dt>카페라떼</dt>
    <dd>에스프레소와 우유를 이용해서 제조</dd>
</dl>

</body>
</html>
