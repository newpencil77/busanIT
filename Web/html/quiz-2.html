<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>프런트엔드 개발자 지원서</title>
	<style>
		#container {
			width: 520px;
			border: 1px solid black;
			padding: 20px 40px;
			margin: 0 auto;
		}

		fieldset {
			margin-bottom: 15px;
		}

		legend {
			font-weight: bold;
		}

		ul {
			list-style-type: none;
		}

		li {
			line-height: 30px;
		}
	</style>

</head>


<body>
	<div id="container">
		<h1>프런트엔드 개발자 지원서 </h1>
		<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
		<hr>

		<form>
			<fieldset style="border: none;">
				<legend>개인정보</legend>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" name="name" id="name" autofocus placeholder="공백 없이 입력하세요">
					</li>
					<label for="phonenumber">연락처</label>
					<input type="text" name="phonenumber" id="phonenumber">
				</ul>
			</fieldset>

			<fieldset style="border: none;">
				<legend>지원 분야</legend>
				<ul>
					<li>
						<label><input type="radio" name="지원분야" value="웹퍼블리싱">웹 퍼블리싱</label>
						<br>
						<label><input type="radio" name="지원분야" value="웹개발">웹 애플리케이션 개발</label>
						<br>
						<label><input type="radio" name="지원분야" value="개발환경개선">개발 환경 개선</label>
					</li>
				</ul>
			</fieldset>


			<fieldset style="border: none;">
				<legend>지원 동기</legend>
				<textarea name="지원동기" id="지원동기" cols="60" rows="8" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
				<br>

				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
			</fieldset>
		</form>
	</div>
</body>

</html>
