<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록과 인라인 태그</title> 
</head>
<!-- 대부분의 블록 요소는 다른 인라인 요소를 안에 포함 가능 -->
<body style="background-color: aliceblue; color: blue;">
    <h3 style="background-color: brown;"><em>블록</em>요소(Element)</h3>
    <p>p는 블록</p>
    <div>div도 블록</div>
    <blockquote>블록 인용구</blockquote>

    <!-- 인라인 요소는 블록 요소를 포함 불가. -->
    <h3>인라인 요소(Element)</h3>
    <strong style="font-size: 200%;"><abbr title="강조합니다">strong</abbr> 인라인</strong>
    <a href="#">앵커 인라인</a>
    <span>span 인라인</span>
    <img src="https://source.unsplash.com/daily" width = 150 alt="사진없음">
    <q>인라인 인용구</q>


</body>
</html>

<!-- CSS 속성을 하나만 사용할 때나, 여러 개의 CSS 속성 중 맨 마지막 CSS 속성은 세미콜론(;)을 생략할 수 있습니다.
 -->
