<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 미디어</title>
</head>
<body>
<img src="img/tree.jpg" width = "200px" alt="나무사진이란다">
<!-- width와 heigth를 모두 값을 주면 이미지의 원래 비율을 잃을 수 있으므로 
    한 가지만 주는 걸 권장 -->
    <!-- ../는 상위 디렉터리를 의미함 
    img src="../img/tree.jpg" 는 상위 디렉터리의 img 폴더에 있는 tree.jpg를 뜻함-->
    <br>


    <!-- //// -->
    <!-- 오디오 -->
    <audio src="file_example_MP3_700KB.mp3" controls autoplay ></audio>
    <!-- controls가 없으면 재생할 수 있는 컨트롤러가 안 나옴 -->

    <br>
    <!-- 비디오 -->
    <video src="SampleVideo_1280x720_1mb.mp4" width= "500px" controls></video>


    <!-- iframe 화면 안에 창을 추가 -->
    <h3>IFRAME</h3>
    <iframe src="https://m.khan.co.kr" frameborder="0" width="50%" height = "300px"></iframe>

    <!-- '공유'에서 '퍼가기'를 이용하면 기타 속성들과 속성값도 같이 설정된 것을 가져올 수 있음 -->
    <h3>유튜브 가져오기</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yqtCGojXEpM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"; allowfullscreen></iframe>


</body>
</html>
