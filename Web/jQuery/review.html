<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리- 복습</title>



    <style>
        body
        {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.5em;
        }

        header
        {
            background-color: #333333;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid black;
            margin-bottom: 10px;
        }

        #container
        {
            width: 90%;
            margin: auto;
            padding: 10px;
        }


    </style>


</head>


<body>
    
    <header>
        <h1>jQuery 복습</h1>
    </header>
    
    <div id="contents">
        <ul class="people">
            <li>첫번째</li>
            <li>두번째</li>
        </ul>
    </div>

    <button id="foo">버튼</button>





<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!-- 스크립트 -->

<script>
    // each()로 각각의 태그요소에 대해 함수 실행
$('#contents ul li').each(function(){
    console.log($(this).text());
});

// 여러개 요소 한번에 처리
$('#contents ul li').text('텍스트');

$('#contents ul li').css('color','blue');

//one 메서드
// $('#foo').one('click', function()
// {
//     alert("one() 함수는 한번만 실행됩니다.")
// })

$('#foo').on('click', function()
{
    alert("여러번 실행됩니다.")
    $(this).off();
});


</script>

</body>


</html>
